    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/main.css">
        <title>Movie</title>
    </head>
    <body>
        <section class="wrapper">
            <div class="container">
                <h1 class="text-center p-8">
                    Movies catalog
                </h1>
                <div class="wrapper__block">
                    <div class="wrapper__item">
                        <form id="form" action="https://echo.htmlacademy.ru/" method="Post">
                            <div class="form-group">
                                <label for="formGroupExampleInput"></label>
                                <input type="name" class="form-control" id="search" placeholder="eve" name="search_input">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2"></label>
                                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="5" name="rating" step="0.5" min="0" max="10">
                            </div>
                            <br>
                            <select id="category_select" class="form-select" aria-label="Default select example" name="categories">
                                <option value="all" selected>All</option>
                                
                            </select>
                            <br>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Rating (high to low )</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <br>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Search</button>
                               
                              </div>
                        </form>

                        <br>
                        <h2 class="h1">
                            Bookmarked movies
                        </h2>

                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Avengers:Infinity war</h5>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">The Avengers</h5>
                                <button id="btn11" type="submit" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">12 years and slave</h5>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                    
                     <div id="wrapper-item1" class="wrapper d-flex flex-wrap ">
                        <div class="left ms-3 mt-3">
                            <h4 id="resultall"></h4>
                            <div class="p-3 mb-2  text-darc"  style="width: 43rem; border-radius: 5px; background-color: rgb(204, 238, 200);">Use the form on the left to  search  for a movie</div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/movies.js"></script>
        <script src="./js/main.js"></script>
    </body>
    </html>
